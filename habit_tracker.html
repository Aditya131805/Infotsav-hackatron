<!DOCTYPE html>
<html lang="en">
<head>
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles_home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Header background color */
            color: white;
        }
        button {
            background-color: #4CAF50; /* Button background color */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }
    </style>
</head>
<body>
    <h1>Habit Tracker</h1>
    <input type="text" id="habitInput" placeholder="Enter a new habit">
    <button onclick="addHabit()">Add Habit</button>
    <h2>Your Habits</h2>
    <table id="habitTable">
        <thead>
            <tr>
                <th>Habit</th>
                <th>Start Date</th>
                <th>Actions</th>
                <th>Tracking</th>
            </tr>
        </thead>
        <tbody id="habitList"></tbody>
    </table>

    <script>
        const habits = JSON.parse(localStorage.getItem('habits')) || {};

        function addHabit() {
            const habitInput = document.getElementById('habitInput');
            const habitName = habitInput.value.trim();
            if (habitName && !habits[habitName]) {
                const startDate = new Date().toLocaleString();
                habits[habitName] = { startDate: startDate, entries: [] };
                habitInput.value = '';
                saveHabits();
                displayHabits();
            } else {
                alert('Habit already exists or is empty.');
            }
        }

        function trackHabit(habit) {
            const now = new Date();
            const dateTime = now.toLocaleString();
            habits[habit].entries.push(dateTime);
            saveHabits();
            displayHabits();
        }

        function deleteHabit(habit) {
            delete habits[habit];
            saveHabits();
            displayHabits();
        }

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function displayHabits() {
            const habitList = document.getElementById('habitList');
            habitList.innerHTML = '';
            for (const habit in habits) {
                const { startDate, entries } = habits[habit];
                const latestEntries = entries.slice(-2);

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${habit}</td>
                    <td>${startDate}</td>
                    <td>
                        <button onclick="trackHabit('${habit}')">Track</button>
                        <button onclick="viewDetails('${habit}')">Details</button>
                        <button onclick="deleteHabit('${habit}')">Delete</button>
                    </td>
                    <td>
                        <ul>${latestEntries.map(date => `<li>${date}</li>`).join('')}</ul>
                    </td>
                `;
                habitList.appendChild(tr);
            }
        }

        function viewDetails(habit) {
            // Redirect to the details page
            window.location.href = `habit_details.html?habit=${encodeURIComponent(habit)}`;
        }

        // Initial display of habits
        displayHabits();
    </script>
</body>
</html>
